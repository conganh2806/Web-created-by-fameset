    <script language="JavaScript">

        function SelectID(){
            var ch = document.f1.t1.value;
            document.f1.s1.selectedIndex = ch;

            document.f1.t1.value = document.f1.s1.selectedIndex;
        }

</head>
<body onLoad="document.f1.t1.focus()">
    <form name="f1">

            <option value="">index 0</option>

        </select>

    </form>
    
</body>
